<tei-ab data-origname="ab">
<tei-lb data-origname="lb" data-empty=""></tei-lb>for you to use with the paintbrush, to
<tei-lb data-origname="lb" data-empty=""></tei-lb>draw with, on cambric, and on paper.
<tei-lb data-origname="lb" data-empty=""></tei-lb>All the little pieces of crimson fabric, which the
<tei-lb data-origname="lb" data-empty=""></tei-lb>tailors throw aside, they are good for that. It is not
<tei-lb data-origname="lb" data-empty=""></tei-lb>necessary to have large pieces.
