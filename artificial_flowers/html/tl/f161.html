<tei-text data-xmlns="http://www.tei-c.org/ns/1.0" xml:id="tl" id="tl" data-origname="text"><tei-body data-origname="body"><tei-div data-origname="div"><tei-pb facs="#f161" data-origname="pb" data-empty=""></tei-pb>
<tei-ab data-origname="ab">
<tei-lb data-origname="lb" data-empty=""></tei-lb>and when your dye is cooked,
<tei-lb data-origname="lb" data-empty=""></tei-lb>put it in a bottle. You can
<tei-lb data-origname="lb" data-empty=""></tei-lb>keep it and use as you please,
<tei-lb data-origname="lb" data-empty=""></tei-lb> but it is better in the summer
<tei-lb data-origname="lb" data-empty=""></tei-lb>than now.
</tei-ab>

</tei-div></tei-body></tei-text>
