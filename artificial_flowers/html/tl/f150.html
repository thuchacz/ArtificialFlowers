<tei-ab data-origname="ab">
<tei-lb data-origname="lb" data-empty=""></tei-lb>Red alum, [illeg.], cochenille tartar, all well pounded,
<tei-lb data-origname="lb" data-empty=""></tei-lb>to dye the color pink on white horn that you see here,
<tei-lb data-origname="lb" data-empty=""></tei-lb>that is ordinarily sold by the merchant. ~
</tei-ab>
