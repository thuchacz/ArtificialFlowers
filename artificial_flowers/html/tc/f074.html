<tei-ab data-origname="ab">
<tei-lb data-origname="lb" data-empty=""></tei-lb>patron
<tei-lb data-origname="lb" data-empty=""></tei-lb>IHS          MR
<tei-lb data-origname="lb" data-empty=""></tei-lb>il faūt toūjoūrs, mettre toūtes les sorte des fleūrs
<tei-lb data-origname="lb" data-empty=""></tei-lb>qūe lon peintūre aūec le Sts. non de jesūs, et de Marie,
<tei-lb data-origname="lb" data-empty=""></tei-lb>les mettre dans un coeūr, aūec qūelqūe pinsez aū toūr.
