<tei-ab data-origname="ab">
<tei-lb data-origname="lb" data-empty=""></tei-lb>pattern
<tei-lb data-origname="lb" data-empty=""></tei-lb>IHS
<tei-lb data-origname="lb" data-empty=""></tei-lb>bouquet for 
<tei-lb data-origname="lb" data-empty=""></tei-lb>putting over
<tei-lb data-origname="lb" data-empty=""></tei-lb>hearts, which are 
<tei-lb data-origname="lb" data-empty=""></tei-lb>filled with
<tei-lb data-origname="lb" data-empty=""></tei-lb>wool, one needs
<tei-lb data-origname="lb" data-empty=""></tei-lb>to cut each
<tei-lb data-origname="lb" data-empty=""></tei-lb>bouquet, holding all of it
<tei-lb data-origname="lb" data-empty=""></tei-lb>in its branch, without
